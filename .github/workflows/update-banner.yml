name: Update Banner with Stats

on:
  schedule:
    - cron: "0 0 * * *" # Run daily at midnight UTC
  workflow_dispatch: # Allow manual trigger
  push:
    branches:
      - main

# Prevent concurrent runs to avoid race conditions
concurrency:
  group: banner-update
  cancel-in-progress: false

jobs:
  update-banner:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 # Needed to detect file changes

      - name: Check if banner source exists
        run: |
          if [ ! -f "banner-with-stats.svg" ]; then
            echo "Error: banner-with-stats.svg not found!"
            exit 1
          fi
          echo "âœ“ Source banner file found"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.cache/puppeteer
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache stats file
        uses: actions/cache@v4
        with:
          path: stats-cache.svg
          key: stats-cache-${{ runner.os }}
          restore-keys: |
            stats-cache-${{ runner.os }}

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Generate composite banner
        run: npm run generate-banner
        env:
          NODE_ENV: production

      - name: Check for changes
        id: check_changes
        run: |
          git add -N banner-composite.png
          if git diff --exit-code banner-composite.png > /dev/null 2>&1; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected in banner"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected in banner"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add banner-composite.png
          git commit -m "chore: update banner with latest stats [skip ci]"
          git push

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-artifacts
          path: |
            banner-composite.svg
            banner-composite.png
          if-no-files-found: ignore
          retention-days: 7
