<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 627">
  <defs>
    <!-- Glow effect for logo -->
    <filter id="glow-linkedin-logo" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="0" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.6"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle glow for text -->
    <filter id="glow-linkedin-text" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="0" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Gradient background -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0b0f19;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f35;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Dark gradient background -->
  <rect width="1200" height="627" fill="url(#bg-gradient)"/>

  <!-- Logo <G/> centered vertically -->
  <text fill="#6366f1" font-family="'Courier New', Courier, monospace" font-size="180" font-weight="900" filter="url(#glow-linkedin-logo)" x="600" y="250" text-anchor="middle">&lt;G/&gt;</text>

  <!-- Brand text below logo -->
  <text fill="#ffffff" font-family="'Courier New', Courier, monospace" font-size="48" font-weight="600" filter="url(#glow-linkedin-text)" x="600" y="350" text-anchor="middle">gelbhart.dev</text>

  <!-- Subtle tagline -->
  <text fill="#9ca3af" font-family="'Courier New', Courier, monospace" font-size="28" font-weight="400" x="600" y="395" text-anchor="middle">Full-Stack Developer</text>

  <!-- GitHub Stats Widget Embedded -->
  <foreignObject x="325" y="430" width="550" height="180">
    <div xmlns="http://www.w3.org/1999/xhtml" style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
      <img src="https://github-readme-stats.vercel.app/api?username=gelbh&show_icons=true&theme=transparent&hide_border=true&bg_color=00000000&title_color=6366f1&text_color=ffffff&icon_color=6366f1" style="width: 100%; height: auto;"/>
    </div>
  </foreignObject>
</svg>
